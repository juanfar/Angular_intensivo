<!DOCTYPE html>
<html lang="en" ng-app="holamundo">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>AngularJS</title>
	<link rel="stylesheet" href="libs/bootstrap-3.3.7-dist/css/bootstrap.min.css">
	<script src="libs/angular/angular.min.js"></script>
	<script src="libs/jquery/jquery-3.1.1.min.js"></script>
	<script src="libs/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>

</head>
<body>

	<div class="container">
		<!-- con la directiva ng-bind ene este caso si tenemos algun error nos cargara 'cargando' y no la operacion. -->
		<h1 ng-bind="'Resultado: ' + (1+1)">Cargando...</h1>
	</div>
	
	<script>
		var miAppAngular = angular.module("holamundo", []);
	</script>
</body>
</html>
